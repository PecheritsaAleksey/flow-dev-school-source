<!-- Объектная модель документа (Document Object Model, DOM) — это интерфейс, который рассматривает 
HTML- или XML-документы в виде древовидных структур, каждый узел которых является объектом документа.
DOM, кроме того, предоставляет набор методов для выполнения запросов к дереву документа,
для изменения его структуры и для выполнения с ним некоторых других действий. -->
