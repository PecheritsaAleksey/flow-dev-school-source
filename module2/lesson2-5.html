<!DOCTYPE html>
<html lang="en">

    <title>Таблицы</title>

          <th colspan="2">Место работы/должность</th>

      <tbody>
        <tr>
          <td>Алексей</td>
          <td>П.</td>
          <td>27</td>
          <td>Freelance</td>
        </tr>
        <tr>
          <td>Андрей</td>
          <td>М.</td>
          <td>29</td>
          <td>Google</td>
          <td>Developer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
